<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mission-cdeb.css">
    <title>Document</title>
</head>

<body>
    <h1 class="title">
        1/3 Répare la radio
    </h1>
    <div class="card">
        <div class="card-body">
            <p>
                Oh la la, l’antenne est totalement déréglée. Remets les bons paramètres pour rétablir le signal :
            </p>
        </div>
    </div>

    <div class="groupeSelect">
        <div class="select custom">
            <div class="select-content flex">
                <div class="text">
                    <img src="img/4-tab.png" alt="">
                </div>
            </div>
        </div>
    
        <div class="select">
            <div class="select-content">
                <h3>Paramètres de transmission</h3>
                <div class="text">
                    <p>Dialecte : </p>
                    <select name="" id="select1">
                        <option value="CH">CH</option>
                        <option value="FR">FR</option>
                        <option value="EU">EU</option>
                        <option value="EN">EN</option>
                        <option value="JP">JP</option>
                        <option value="ES">ES</option>
                    </select>
                </div>
                <div class="text">
                    <p>Localisation : </p>
                    <select name="" id="select2">
                        <option value="Mars">Mars</option>
                        <option value="Neptune">Neptune</option>
                        <option value="Terre">Terre</option>
                        <option value="Saturne">Saturne</option>
                        <option value="Moon">Moon</option>
                    </select>
                </div>
                <div class="text">
                    <p>Type : </p>
                    <select name="" id="select3">
                        <option value="Wavless">Wavless</option>
                        <option value="Ondes radio">Ondes radio</option>
                        <option value="Ondes beta">Ondes beta</option>
                        <option value="Sigma">Sigma</option>
                    </select>
                </div>
                <div class="text">
                    <p>Format : </p>
                    <select name="" id="select4">
                        <option value="Beta">Beta</option>
                        <option value="Zeta">Zeta</option>
                        <option value="Omega">Omega</option>
                        <option value="Alpha">Alpha</option>
                        <option value="Yotta">Yotta</option>
                        <option value="Gamma">Gamma</option>
                    </select>
                </div>
                <div class="text">
                    <p>Devices : </p>
                    <select name="" id="select5">
                        <option value="Phone">Phone</option>
                        <option value="Computer">Computer</option>
                        <option value="Desktop">Desktop</option>
                        <option value="Mobile">Mobile</option>
                        <option value="screen">screen</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <a href="mission-cdeb-2.html" class="nextButton" id="nextButton">Suivant</a>
    <script src="./mission-cdeb.js"></script>
</body>

</html>
