<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dev.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="game">
            <div class="touches">
                <div class="toucheSimon rouge" id="T0" style="background-color: #f75353"></div>
                <div class="toucheSimon bleue" id="T1" style="background-color: #8ec5fc"></div>
                <div class="toucheSimon vert" id="T2" style="background-color: #9debaa"></div>
                <div class="toucheSimon jaune" id="T3" style="background-color: #f0d360"></div>
                <div class="toucheSimon violet" id="T4" style="background-color: #5E2F7D"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <a class="link" id="first_clue" href="#">Hover me</a>
        <span class="hover-container">
            <span class="link-text" aria-hidden="true">Well done</span>
            <span class="image-container">
                <span class="image-inner">
                    <a href="#" class="link-image"><img class="link-image"
                        src="https://images.unsplash.com/photo-1604147706283-d7119b5b822c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="background" /></a>
                </span>
            </span>
        </span>
    </div>

    <div class="second_clue">
        <p>Enter the hex of the blue dot</p>
    <input id="input" type="text" onkeyup="onChangeText()" placeholder="enter"/>
    </div>

    <div id="froggy-color">
        <input id="froggy" type="text" placeholder="change the background color of this div" />
    </div>



    <script src="main.js"></script>
</body>

</html>
